<!DOCTYPE html>
<html lang="en">

<head>

            <button onclick="Display('6')" id="btn-8"><input type="button" value="6" name="" id="">

            <button onclick="Display('*')" id="btn-13"><input type="button" value="*" name="" id="">

            </button>
            <button onclick="Display('/')" id="btn-15"><input type="button" value="/" name="" id="">
    
            </button>
            <button onclick="Display('.')" id="btn-16"><input type="button" value="." name="" id="">

            <button onclick="calculateValue()"id="btn-17"><input type="button" value="=" name="" id="">
                
            </button>
        </div>
    </div>
